<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding-left: 10px;
            max-width: 1500px;
            overflow-y: scroll;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .card {
            
            width: 100%;
            height: 70px;
            background: #353535;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: left;
            backdrop-filter: blur(10px);
            transition: 0.5s ease-in-out;
        }
        
        .card:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        
        .img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border-radius: 10px;
            background: linear-gradient(#d7cfcf, #9198e5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card:hover > .img {
            transition: 0.5s ease-in-out;
            background: linear-gradient(#9198e5, #712020);
        }
        
        .img img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .textBox {
            width: calc(100% - 90px);
            margin-left: 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .textContent {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .span {
            font-size: 10px;
        }
        
        .h1 {
            font-size: 16px;
            font-weight: bold;
        }
        
        .p {
            font-size: 12px;
            font-weight: lighter;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="window.open('https://example.com', '_blank')">
            <div class="img"><img src="(3D) - Dietitian nutritionist doctor.png" alt="Image"></div>
            <div class="textBox">
                <div class="textContent">
                    <p class="h1">Clans of Clash</p>
                    <span class="span">12 min ago</span>
                </div>
                <p class="p">Xhattmahs is not attacking your base!</p>
            </div>
        </div>
